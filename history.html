<!DOCTYPE html><html lang="ru"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>История заявок — Пятак</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/styles.css" rel="stylesheet">
<script src="/config.js?v=1" defer></script>
</head><body>
<nav class="navbar navbar-expand-lg border-bottom mb-3">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/index.html">
      <img src="/assets/logo.svg" height="24" alt="logo"><span>Пятак — заявки</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/index.html">Создать заявку</a></li>
        <li class="nav-item"><a class="nav-link active" href="/history.html">История заявок</a></li>
        <li class="nav-item"><a class="nav-link" href="/calculator.html">Калькулятор</a></li>
        <li class="nav-item"><a class="nav-link" href="/tips.html">Советы</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="max-width:1100px">
  <div class="card p-3">
    <div class="d-flex flex-wrap gap-2 mb-3 justify-content-between">
      <h4 class="m-0">История заявок</h4>
      <div class="d-flex gap-2">
        <select id="fStatus" class="form-select form-select-sm" style="width:180px">
          <option value="">Все статусы</option>
          <option value="new" selected>Новые</option>
          <option value="in_progress">В работе</option>
          <option value="done">Выполнено</option>
        </select>
        <select id="fClub" class="form-select form-select-sm" style="width:220px">
          <option value="">Все клубы</option>
          <option>Пятак</option>
          <option>Пятак Premium</option>
          <option>Пятак Level</option>
        </select>
        <button id="refresh" class="btn btn-sm btn-primary">Обновить</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead><tr>
          <th>ID</th><th>Клуб</th><th>ПК</th><th>Описание</th><th>Дедлайн</th><th>Статус</th>
        </tr></thead>
        <tbody id="rows"><tr><td colspan="6">Загрузка…</td></tr></tbody>
      </table>
    </div>
    <div class="text-end text-muted small">Автообновление раз в 60 сек</div>
  </div>
</div>

<script>
(function(){
  const $=sel=>document.querySelector(sel);
  function API(){ return (typeof CONFIG!=='undefined' && CONFIG.API_URL) ? CONFIG.API_URL : ""; }
  const map=s=>({new:"Новая",in_progress:"В работе",done:"Выполнено"})[s]||s;

  async function loadList(){
    const s=$('#fStatus').value, c=$('#fClub').value;
    const q=new URLSearchParams(); if(s) q.set('status',s); if(c) q.set('club',c); q.set('limit','300');
    const tb=$('#rows'); tb.innerHTML="<tr><td colspan='6'>Загрузка…</td></tr>";
    try{
      const r=await fetch(`${API()}/api/tickets?`+q.toString()); const data=await r.json();
      tb.innerHTML="";
      if(!data.ok) throw new Error(data.error||"server_error");
      if(data.items.length===0){ tb.innerHTML=`<tr><td colspan="6" class="text-muted">Пусто</td></tr>`; return; }
      for(const t of data.items){
        const overdue=(new Date(t.deadline)<new Date()) && t.status!=='done';
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${t.id}</td>
          <td>${t.club}</td>
          <td>${t.pc}</td>
          <td>${t.description}</td>
          <td${overdue?' class="text-danger fw-semibold"':''}>${(new Date(t.deadline)).toLocaleString("ru-RU",{day:'2-digit',month:'2-digit',hour:'2-digit',minute:'2-digit'})}</td>
          <td>${map(t.status)}</td>`;
        tb.appendChild(tr);
      }
    }catch(e){ tb.innerHTML=`<tr><td colspan="6" class="text-danger">Ошибка загрузки: ${e.message}</td></tr>`; }
  }

  document.addEventListener('DOMContentLoaded',()=>{
    $('#refresh').addEventListener('click', loadList);
    loadList(); setInterval(loadList, 60000);
  });
})();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body></html>

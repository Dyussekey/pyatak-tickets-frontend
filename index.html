<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заявки для клубов Пятак</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-4">Создать заявку</h3>

      <!-- Выбор клуба -->
      <div class="mb-3">
        <label for="club" class="form-label">Клуб</label>
        <select id="club" class="form-select" onchange="updatePCList()">
          <option value="">Выберите клуб</option>
          <option value="pyatak">Пятак</option>
          <option value="premium">Пятак Premium</option>
          <option value="level">Пятак Level</option>
        </select>
      </div>

      <!-- Выбор ПК -->
      <div class="mb-3">
        <label for="pc" class="form-label">ПК</label>
        <select id="pc" class="form-select">
          <option value="">Сначала выберите клуб</option>
        </select>
      </div>

      <!-- Описание -->
      <div class="mb-3">
        <label for="desc" class="form-label">Описание проблемы</label>
        <textarea id="desc" class="form-control" rows="3" placeholder="Опишите проблему..."></textarea>
      </div>

      <!-- Срок -->
      <div class="mb-3">
        <label class="form-label">Срок исполнения</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" id="today" name="deadline" class="form-check-input" value="Сегодня">
          <label for="today" class="form-check-label">Сегодня</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="tomorrow" name="deadline" class="form-check-input" value="Завтра">
          <label for="tomorrow" class="form-check-label">Завтра</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="3days" name="deadline" class="form-check-input" value="3 дня">
          <label for="3days" class="form-check-label">3 дня</label>
        </div>
      </div>

      <!-- Кнопка -->
      <button class="btn btn-primary w-100" onclick="submitForm()">Отправить заявку</button>
    </div>
  </div>

  <script>
    function updatePCList() {
      const club = document.getElementById('club').value;
      const pcSelect = document.getElementById('pc');
      pcSelect.innerHTML = "";

      let pcs = [];

      if (club === "pyatak") {
        for (let i = 1; i <= 76; i++) pcs.push("ПК " + i);
        pcs.push("Кассовый ПК", "Другое");
      } else if (club === "premium") {
        for (let i = 1; i <= 40; i++) pcs.push("ПК " + i);
        pcs.push("Кибер-отель 1", "Кибер-отель 2", "Кассовый ПК", "Другое");
      } else if (club === "level") {
        for (let i = 1; i <= 30; i++) pcs.push("ПК " + i);
        pcs.push("Кассовый ПК", "Другое");
      } else {
        pcs.push("Сначала выберите клуб");
      }

      pcs.forEach(pc => {
        let opt = document.createElement("option");
        opt.value = pc;
        opt.textContent = pc;
        pcSelect.appendChild(opt);
      });
    }

    function submitForm() {
      const club = document.getElementById('club').value;
      const pc = document.getElementById('pc').value;
      const desc = document.getElementById('desc').value;
      const deadline = document.querySelector('input[name="deadline"]:checked')?.value;

      if (!club || !pc || !desc || !deadline) {
        alert("Заполните все поля!");
        return;
      }

      // Здесь будет отправка на сервер
      alert(`Заявка отправлена!\nКлуб: ${club}\nПК: ${pc}\nПроблема: ${desc}\nСрок: ${deadline}`);
    }
  </script>
</body>
</html>
